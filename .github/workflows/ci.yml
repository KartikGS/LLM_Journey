name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Linting
        run: pnpm lint

      - name: Type Check
        run: pnpm exec tsc --noEmit

      - name: Next.js Build
        run: pnpm build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          # Add any required build-time env vars here if they are not in .env.example
          # HF_token: ${{ secrets.HF_TOKEN }} 
