receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:*"
          allowed_headers: ["*"]

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  batch:
    timeout: 5s
    send_batch_size: 1024

  resource:
    attributes:
      - key: service.environment
        value: development
        action: insert

  attributes/loki:
    actions:
      - action: insert
        key: service_name
        value: llm-journey-server

exporters:
  # Traces → Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Logs → Loki (dedicated exporter)
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

  # Metrics → Prometheus (scrape)
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: "llm_journey"

  # Dev-only
  debug:
    verbosity: detailed

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlp/tempo]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, attributes/loki, batch]
      exporters: [loki, debug]
